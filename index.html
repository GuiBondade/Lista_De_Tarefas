<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="black_mode">
  <div class="config_buttons">
    <div class="mode">
      <p>White Mode</p>
      <button id="whiteModeBtn">Ativar/Desativar</button>
    </div>
    <div class="mode">
      <p>Purple Mode</p>
      <button id="purpleModeBtn">Ativar/Desativar</button>
    </div>
  </div>
  <div class="container">
    <h1>Lista de Tarefas</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Digite uma tarefa..." />
      <button onclick="addTask()">Adicionar</button>
    </div>

    <ul id="taskList"></ul>

    <p>Total de Tarefas: <span id="tasksTotal">0</span></p>

    <div class="controls">
      <button onclick="markAllCompleted()">Marcar Todas Conclu√≠das</button>
      <button onclick="clearAll()">Remover Todas</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
